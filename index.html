<body>
<h1>Metric/Imperial Unit Convert</h1>

<input type="text" id="input">

<button id="btn">Convert</button>

<h2>Length (Meter/Feet)</h2>
<p><span id= "meter"></span> meters = <span id = "meterToFeet"></span> feet | <span id = "feet"></span> feet = <span id = "feetToMeter"></span> meters</p>

<h2>Volume (Liters/Gallons)</h2>
<p> <span id = "liter"></span> liters = <span id ="literToGallon"></span> gallons | <span id = "gallon"></span> gallons = <span id = "gallonToLiter"></span> liters</p>

<h2>Mass (Kilograms/Pounds)</h2>
<p><span id = "kilo"></span> kilos = <span id= "kiloToPound"></span> pounds | <span id = "pound"></span> pounds = <span id="poundToKilo"></span> kilos</p>

    <script src="script.js"></script>
</body>
</html>
